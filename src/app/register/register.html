<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2>Register Here</h2>
  <div class="main">
    <label >First Name :
      <input type="text" placeholder="First Name" formControlName="firstName" />
    </label>
    <label >Last Name :
    <input type="text" placeholder="Last Name" formControlName="lastName" />
    </label>
    <label class="email">Email Id :
    <input type="text" placeholder="Email Id" formControlName="emailid" />
    <div *ngIf="registerForm.get('emailid')?.touched && registerForm.get('emailid')?.invalid">
      Email Id is Required
    </div>
    </label>
    <label class="password">Password :
    <input type="password" placeholder="Password" formControlName="password" />
    </label>
    <label>Confirm Password :
    <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
    </label>
  </div>
  <br /><br />
  <button type="submit" [disabled]="registerForm.invalid || registerForm.get('password')?.value !== registerForm.get('confirmPassword')?.value">Submit</button>
  
</form>
